<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <H1>{{title}}</H1>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <H1>{{title}}</H1>
    <h2>My favorite hero is: {{myHero}}</h2>
    <p>Heroes:</p>
    <ul>
    <li *ngFor="let hero of heroes">
    {{ hero }}
    </li>
    </ul>
    
  </div>
iujn  
</ion-content>
